<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>Game</title>

            <script type="x-shader/x-vertex" id="vertex-shader">
               attribute vec4 myPosition;
               uniform vec2 myScale;

               void main() {
                   // point size is 10.0 (not relevant here)
                   gl_PointSize = 10.0;
                   gl_Position.x = myPosition.x * myScale.x;
                   gl_Position.y = myPosition.y * myScale.y;
                   gl_Position.z = 0.0;
                   gl_Position.w = 1.0;
               }

            </script>

            <script type="x-shader/x-fragment" id="fragment-shader">
                precision mediump float;

                uniform vec4 myUniformColor;
                void main() {

                    gl_FragColor = myUniformColor;

                }

            </script>
            <script type="text/javascript" src="Common/webgl-utils.js"></script>
            <script type="text/javascript" src="Common/initShaders.js"></script>
            <script type="text/javascript" src="Common/MV.js"></script>
            <script type="text/javascript" src="game.js"></script>
    </head>

    <body onload="init()">
        <canvas id="gl-canvas" width="512" height="512">
            Sorry cannot see canvas.
        </canvas>
    </body>
</html>
